{% extends "base1.html" %}
{% block content %}
<!-- left side bar  -->
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="con-wp d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-5 mx-auto">
                    <div class="auth-form-light text-left p-4">
                        <h3 class="text-center pb-1">Change Password</h3>
                        <form class="pt-3" method="POST" action='/changepassword/{{user.id}}'>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="old_password">Old Password</label>
                                {{form.old_password}}
                            </div>
                            <div class="form-group">
                                <label for="new_password1">New Password</label>
                                {{form.new_password1}}
                            </div>
                            <div class="form-group">
                                <label for="new_password2">New Password Confirmation</label>
                                {{form.new_password2}}
                            </div>
                            <div class="mt-3" style="display:table;margin:auto">
                                <button type="submit" class="btn btn-primary btn-md ">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->
{% endblock%}
