{% extends "base1.html" %}
{% block content %}
<!-- left side bar  -->

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="con-wp d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-4">
                        <h1 class="text-center font-weight-bold pt-3 pb-3">Login</h1>
                        <form method="POST" action='/login/'> <!--/login-->
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email</label>
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                {{form.password}}
                            </div>                       
                            <div class="mt-3" style="display:table;margin:auto">
                                <button type="submit" class="btn btn-primary btn-md ">LogIn</button>
                            </div>
                            <div class=" d-flex justify-content-between align-items-center pt-2">
                                    <a href="/passwordreset/">Forget Password</a>
                            </div>
                            <div class=" d-flex justify-content-between align-items-center">
                                <p class="text-center pt-1">Don't have an account? <a href="/registration/">Create a New User</a> instead.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->
{% endblock%}
