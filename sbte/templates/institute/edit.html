{% extends "base.html" %}
{% block content %}
<!-- left side bar  -->
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="con-wp d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-5 mx-auto">
                    <div class="auth-form-light text-left p-4">
                        <h3 class="text-center">Update Details</h3>
                        <form class="pt-3" method="POST" action=''>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="code">Institute Code</label>
                                {{form.code}}
                            </div>
                            <div class="form-group">
                                <label for="name">Institute Name</label>
                                {{form.name}}
                            </div>
                            <div class="form-group">
                                <label for="password">Institute Short Name</label>
                                {{form.short_name}}
                            </div>
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                {{form.remarks}}
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="is_active">Status</label>
                                        {{form.is_active}}
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="is_marksentry">For Marks Entry</label>
                                            {{form.is_marksentry}}
                                    </div>
                                </div> 
                            </div>   
                            <p>
                                <a href="{% url 'institutelist-view' %}"> <-- Go back</a>
                            </p>
                            <div class="mt-3" style="display:table;margin:auto">
                                <button type="submit" class="btn btn-primary btn-md ">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->
{% endblock%}
