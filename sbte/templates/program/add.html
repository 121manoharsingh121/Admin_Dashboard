{% extends "base.html" %}
{% block content %}
<!-- left side bar  -->
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="con-wp d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-5 mx-auto">
                    <div class="auth-form-light text-left p-4">
                        <h3 class="text-center pb-1">Add Program</h3>
                        <form class="pt-3" method="POST" action='/program_add/'>
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="code">Program Code</label>
                                {{form.code}}
                            </div>
                            <div class="form-group">
                                <label for="name">Program Name</label>
                                {{form.name}}
                            </div>
                            <div class="form-group">
                                <label for="short_name">Program Short Name</label>
                                {{form.short_name}}
                            </div>
                            <div class="form-group">
                                <label for="email">Status</label>
                                {{form.is_active}}
                            </div>
                            <p>
                                <a href="{% url 'programlist-view' %}"> <-- Go back</a>
                            </p>
                            <div class="mt-3" style="display:table;margin:auto">
                                <button type="submit" class="btn btn-primary btn-md ">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->
{% endblock%}
