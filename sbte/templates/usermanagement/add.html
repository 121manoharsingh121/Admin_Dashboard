{% extends "base.html" %}
{% block content %}
<!-- left side bar  -->
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="con-wp d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-8 mx-auto">
                    <div class="auth-form-light text-left p-4">
                        <h3 class="text-center pb-1">Add User</h3>
                        <form class="pt-3" method="POST" action='/useradd/'> 
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        {{form.username}}
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="first_name">First Name</label>
                                        {{form.first_name}}
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="last_name">Last Name</label>
                                        {{form.last_name}}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        {{form.email}}
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="user_type">User Role</label>
                                            {{form.user_type}}
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="institute">Institute Name</label>
                                            {{form.institute}}
                                    </div>
                                </div>  
                            </div> 
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                            {{form.gender}}
                                    </div> 
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="dob">Date Of Birth</label>
                                            {{form.dob}}
                                    </div> 
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="mobile">Contact Number</label>
                                            {{form.mobile}}
                                    </div>
                                </div>
                            </div>  
                            <p>
                                <a href="{% url 'userlist-view' %}"> <-- Go back</a>
                            </p>
                            <div class="mt-3" style="display:table;margin:auto">
                                <button type="submit" class="btn btn-primary btn-md ">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- container-scroller -->

{% endblock%}
